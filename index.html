<!DOCTYPE html>
<html>
<head>
  <title>Soundboard</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="/socket.io/socket.io.js"></script>
  <script src="main.js"></script>
</head>

<body>
  <div class="container">
    <div class="topnav" id="topNav">
      <div id="nowPlaying" class="active"></div>
      <div class="icon" onclick="toggleDropDown()">
        <i class="fa fa-bars"></i>
      </div>
      <div id="controls"><button onclick="stopPlaying()">Stop</button>
        <button onclick="pausePlaying()">Pause</button>
        <button onclick="resumePlaying()">Resume</button>
        <button onclick="replay()">Replay</button>
      </div>
      <div id="volumeSlider"><input id="slider" type="range" min="0.1" max="2.5" step="0.05"></div>
      <div id="youtubeField"><input id="youtube"><button onclick="emitTube()">Play</button></div>
    </div>
